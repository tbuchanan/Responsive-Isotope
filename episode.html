<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Questus</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="wrapper">
    <div class="container-fluid" id="masonryGrid">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 tile">
          <div class="bkgd-tile">Trailer</div>
        </div><!-- col-xs-12 col-sm-6 col-md-4 tile -->
        <div class="col-xs-12 col-sm-6 col-md-8 tile">
          <div class="bkgd-tile tile-signup">
            <button class="tile-signup__button center-block">
              <h5 class="color--white">Lorem Ipsum.</h5>
              <span>SIGN UP&nbsp;&nbsp;<span class="fa fa-caret-right"></span></span>
            </button>
          </div>
        </div><!-- col-xs-12 col-sm-6 col-md-4 tile -->
        <div class="col-xs-12 col-sm-6 col-md-4 tile">
          <div class="bkgd-tile">Ep 1</div>
        </div><!-- col-xs-12 col-sm-6 col-md-4 tile -->
        <div class="col-xs-12 col-sm-6 col-md-4 tile">
          <div class="bkgd-tile">Ep 2</div>
        </div><!-- col-xs-12 col-sm-6 col-md-4 tile -->
        <div class="col-xs-12 col-sm-6 col-md-4 tile">
          <div class="bkgd-tile">Ep 3</div>
        </div><!-- col-xs-12 col-sm-6 col-md-4 tile -->
        <div class="col-xs-12 col-sm-6 col-md-4 tile">
          <div class="bkgd-tile">Ep 4</div>
        </div><!-- col-xs-12 col-sm-6 col-md-4 tile -->
        <div class="col-xs-12 col-sm-12 col-md-8 tile">
          <div class="bkgd-tile tile--lg">More Info</div>
        </div><!-- col-xs-12 col-sm-6 col-md-4 tile -->
        <div class="col-xs-12 col-sm-6 col-md-4 tile">
          <div class="bkgd-tile">Ep 5</div>
        </div><!-- col-xs-12 col-sm-6 col-md-4 tile -->
      </div><!-- row -->
    </div><!-- container-fluid #masonryGrid -->
  </div><!-- wrapper -->

  <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/isotope-v2.min.js"></script>
  <script src="js/masonry.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
